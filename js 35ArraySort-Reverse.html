<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //-------sort array

        var a = ["sanjana", "Aman", "rehman", "karan"];
        document.write(a + "<br><br>");

        a.sort();
        document.write(a + "<br><br>");
        
        document.write("<hr>");

        //-------reverse()function

        var a = ["sanjana", "Aman", "rehman", "karan"];
        document.write(a+ "<br><br>");
         
        a.reverse();
        document.write(a + "<br>")
    </script>
</head>

<body> 
</body>

</html>
