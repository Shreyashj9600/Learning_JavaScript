<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Methods</title>
  </head>

  <body>
    <script>
      //------ceil()

      var a = Math.ceil(2.23);

      document.write(a);
      document.write("<br><br>");

      //-------floor

      var a = Math.ceil(5.23);

      document.write(a);
      document.write("<br><br>");

      //------round()

      var a = Math.round(2.48);

      document.write(a);
      document.write("<br><br>");

      //------round()

      var a = Math.trunc(25.483815);

      document.write(a);
      document.write("<br><br>");

      //------Max()

      var a = Math.max(8, 10, 2, 50, 25);

      document.write(a);
      document.write("<br><br>");

      //------Min()

      var a = Math.min(8, 10, 2, 50, 25);

      document.write(a);
      document.write("<br><br>");

      //------sqrt()          square root

      var a = Math.sqrt(64);

      document.write(a);
      document.write("<br><br>");

      //------cbrt()      cubick root

      var a = Math.cbrt(125);

      document.write(a);
      document.write("<br><br>");

      //------pow(x,y)        power

      var a = Math.pow(2, 3);

      document.write(a);
      document.write("<br><br>");

      //------reandom()

      var a = Math.floor(Math.random() * 100) + 1;

      document.write(a);
      document.write("<br><br>");

      //------abs()       absolute

      var a = Math.abs(5.25);

      document.write(a);
      document.write("<br><br>");

      //------PI     pie

      var a = Math.PI;

      document.write(a);
      document.write("<br><br>");
    </script>
  </body>
</html>
