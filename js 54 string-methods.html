<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //-----------String length

        var str = "javaScript is a Great Language";

        var a = str.length;
        document.write(a);

        document.write("<br><br>");



        //------------toLowerCase();

        var str = "javaScript is a Great Language";

        var a = str.toLowerCase();
        document.write(a);

        document.write("<br><br>");



        //------------toupperCase();

        var str = "javaScript is a Great Language";

        var a = str.toUpperCase();
        document.write(a);

        document.write("<br><br>");



        //------------includes();   this is case-sensitive 

        var str = "javaScript is a Great Language";

        var a = str.includes("Great");
        document.write(a);

        document.write("<br><br>");



        //------------startsWith();   this is case-sensitive 

        var str = "javaScript is a Great Language";

        var a = str.startsWith("javaScript");
        document.write(a);

        document.write("<br><br>");



        //------------endstsWith();   this is case-sensitive 

        var str = "javaScript is a Great Language";

        var a = str.endsWith("Language");
        document.write(a);


        document.write("<br><br>");



        //------------search();  

        var str = "javaScript is a Great Language";

        var a = str.search("is");
        document.write(a);

        document.write("<br><br>");



        //------------match();  

        var str = "javaScript is a Great is Language";

        var a = str.match(/is/g);
        document.write(a);

    </script>
</head>

<body>

</body>

</html>
