    <title>JavaScript</title>
    <script>
        var a = ["sanjana", "Aman", "rehman"];

        var b = a.concat("rahul", "karan");

        document.write(b + " <br><br>");


        //---------

        var a = ["sanjana", "Aman", "rehman"];

        document.write(c);

        //------------

        var a = ["sanjana", "Aman", "rehman"];
        var b = ["rahul", "karan"];
        var d = ["neha", "mahima"]
        var c = a.concat(b,d+ " <br><br>");

        document.write(c);

        //-------join()

        var a = ["sanjana", "Aman", "rehman"];
        var b = ["rahul", "karan"];
        
        var c = a.concat(b);

        document.write(c+ " <br><br>");

        var d = c.join(" _ ");
        
        document.write(d);
