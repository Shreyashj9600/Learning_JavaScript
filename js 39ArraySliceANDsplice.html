<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //--------Slice


        var a = ["sanjana", "Aman", "rehman", "rahul", "karan"];

        document.write(a + " <br><br>");
        var b = a.slice(1, 4);
        document.write(b + " <br><br>");
         
        document.write("<hr>");


        //-------Splice

        var a = ["sanjana", "Aman", "rehman", "rahul"];

        document.write(a + " <br><br>");
        a.splice(2,0,"neha","karan");
        document.write(a + " <br><br>");
   
 </script>
</head>

<body>

</body>

</html>
