<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
          var a = ["sanjana", "Aman", "rehman", "karan"];
          document.write(a +"<br><br><br>");
         
          //-------shift

          a.shift();
          document.write(a +"<br><br>");

          //------unshift

          a.unshift("rahul");
          document.write(a +"<br><br>");
    </script>
</head>

</body>
</html>
