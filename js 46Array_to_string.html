<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //----------tostring
        var a = ["rahul","karan","Aman","neha"];

        a.toString();
        document.write(a +"<br>");

        //-----------valueOf

        var a = ["rahul","karan","Aman","neha"];

        a.valueOf();
        document.write(a+"<br>");

        //---------fill

        var a = ["rahul","karan","Aman","neha"];

        a.fill("ram");
        document.write(a);
    </script>
</head>

</body>
</html>
