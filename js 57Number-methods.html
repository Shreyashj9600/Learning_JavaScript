<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript</title>
    <script>
        //------number();

        var a = "99";

        var num = Number(a);
        document.write(num + 10);

        document.write("<br><br>");

        //------parseint();

        var a = "50.584665";

        var num = parseInt(a);

        document.write(num);

        document.write("<br><br>");



        //------parseFloat();

        var a = "50.584665";

        var num = parseFloat(a);

        document.write(num);

        document.write("<br><br>");


        //------parseint();

        var a = "50.584665"

        var num = parseInt(a);

        document.write(num);


        document.write("<br><br>");


     
     
        //------isFinite();

        var a = 100;

        var num = isFinite(a);

        document.write(num);


        document.write("<br><br>");
  

          

     
        //------toFixed();

        var a = 5.56789;

        var num = a.toFixed(2);

        document.write(num);


        document.write("<br><br>");


         
        //------toPrecision();

        var a = 5.56789;

        var num = a.toPrecision(2);

        document.write(num);
    </script>
</head>

<body></body>

</html>
