<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>

</head>

<body>
    <script>

        //------------charAt();  

        var str = "javaScript is a Great Language";

        var a = str.charAt(5);
        document.write(a);

        document.write("<br><br>");

        //------------charCodeAt();  

        var str = "javaScript is a Great Language";

        var a = str.charCodeAt(1);
        document.write(a);

        document.write("<br><br>");


        //------------fromCharcode();  

        // var str = "javaScript is a Great Language";

        var a = String.fromCharCode(66);
        document.write(a);

        document.write("<br><br>");

        //------------Concat();  

        var str = "javaScript is a Great Language";
        var str2 = "Hello";
        var str3 = "world";

        var a = str.concat(str2, str3);
        document.write(a);

        document.write("<br><br>");



        //------------split();  

        var str = "javaScript is a Great Language";

        var a = str.split(" ");
        document.write(a);

        document.write("<br><br>");



        //------------repeat();  

        var str = "javaScript is a Great Language";

        var a = str.repeat(5);
        document.write(a);

        document.write("<br><br>");



        //------------Slice();  

        var str = "javaScript is a Great Language";

        var a = str.slice(1, 5);
        document.write(a);

        document.write("<br><br>");



        //------------substr();  

        var str = "javaScript is a Great Language";

        var a = str.substr(3, 5);
        document.write(a);

        document.write("<br><br>");


        //------------Substring();  

        var str = "javaScript is a Great Language";

        var a = str.substring(3, 7);
        document.write(a);

        document.write("<br><br>");

        //------------toString();  

        //var str = "javaScript is a Great Language";

        var str = 50;
        var a = str.toString();

        document.write(a + 20);

        document.write("<br><br>");


        //------------valueof();  

        var str = "javaScript is a Great Language";

        // var str = 50;
        var a = str.toString();

        document.write(a);
    </script>
</body>

</html>
