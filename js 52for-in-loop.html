<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var obj = {
            fname: 'sham',
            lname: 'kumar',
            age: 22,
            email: 'sham1234@gmail.com'
        };

        for(var key in obj){
            document.write(key  + ": " + obj[key] +"<br>");
        };

        let newObject = {
            key:'value'
        }
        console.log('key = ',Object.keys(newObject));
        console.log('value = ',newObject.key); // value
    </script>
</head>
<body>

</body>
</html>
