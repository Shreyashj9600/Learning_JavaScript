<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var a = ["sanjana", "Aman", "rehman", "karan"];
        document.write(a + "<br><br>");
     
        //---------pop
     
        a.pop();
        document.write(a + "<br><br>");
     
        //-----------push
      
        a.push("Rahul");
        document.write(a + "<br><br>");
        a.push("Salman");
        document.write(a + "<br><br>");


    </script>
</head>

<body>

</body>

</html>
